{% extends 'posts/post_base.html' %}
{% block post_content %}

<h3>Are You sure you want to delete this post?</h3>
  <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
  </div>
  <form  method="POST">
    {% csrf_token %}
    <input type="submit" name="" value="Confirm Delete" class="btn btn-warning">
    <a class="btn btn-primay" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>

  </form>

{% endblock %}
