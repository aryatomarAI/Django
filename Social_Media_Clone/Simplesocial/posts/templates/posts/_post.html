<div class="post-media">
  <h3>{{post.message_html|safe}}</h3>
  <div class="media-body">
    <strong>
      {{post.user.username}}
    </strong>
    <h5 class="media-heading">
      <span class="username">
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
        <time class="time">
          <a href="{% url 'posts:single' userame=post.user.username pk=post.pk %}">{{created_at}}</a>
        </time>
      </span>
    </h5>
  </div>
   <div class="media-footer">
     {% if user.is_authenticated and post.user=user and not hide_delete %}
       <a href="{% url 'posts:delete' pk=post.pk %}" class="btn btn-warning" title="delete">
         <i class="bi bi-trash-fill">Delete</i>

       </a>
     {% endif %}
   </div>
</div>
