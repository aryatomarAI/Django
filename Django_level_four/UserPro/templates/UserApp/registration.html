<!DOCTYPE html>
{% extends "UserApp/base.html" %}
 {% load static %}
  {% block body_block %}
  <div class="container">
   <div class="p-3 mb-2 bg-primary text-white border-0">
    {% if registered %}
    <h1>Thank You for registering</h1>
    {% else %}
    <h2>Register Here!</h2>
    <h3>Fill out the form:</h3>
    <form class="p-3 mb-2" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
       <table>{{user_form.as_table}}
              {{profile_form.as_table}}
       </table>
       <input type="submit" class="btn btn-outline-light" name="" value="Register">
    {% endif %}
    </form>
   </div>
  </div>
  {% endblock %}
