<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS_assessment</title>
    <link rel="stylesheet" href="CSS_assessment.css">
  </head>
  <body>
    <h1>Welcome to This Free Blog!</h1>
    <p><strong>Thank you so much for visiting our site.</strong></p>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
      <li id="first">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com">Take you to the google</a></li>
    </ol>
    <textarea name="usertext" rows="30" cols="160" placeholder="Enter Your text here"></textarea>
    <br>
    <form class="email" >
      <h2>Please log in to save your blog post</h2>
      <label for="user_email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input id="user_email" type="text" name="" value=""><br>
      <label for="user_pass">Password:</label>
      <input id="user_pass" type="text" name="" value=""><br>
      <br>
      <input id='submit' type="submit" name="" value="Log In"><br>
    </form>
    <br>
    <div class="exit">


    <p id="ques">Questions or Comments? Send us feedback here:</p>
    <textarea id="userfeed" name="feedback" rows="8" cols="80"></textarea>
    </div>

  </body>
</html>
