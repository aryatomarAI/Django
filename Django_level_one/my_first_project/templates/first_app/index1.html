<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Models Templates Views</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"  %}"/>
  </head>
  <body>
    <h1>Hi Welcome to Models Templates Views Blog</h1>
    <h2>Here You can access your records</h2>
    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Website Name</th>
          <th>Date Accessed</th>
        </thead>
      {% for acc in access_records %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
      {% endfor %}
      </table>
      {% else %}
        <p>No Access Records Found</p>
      {% endif %}


    </div>

  </body>
</html>
