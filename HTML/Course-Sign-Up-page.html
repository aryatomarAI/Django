<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course_Sign_Up_Page</title>
  </head>
  <body>
    <form  action="action.html" method="get">

      <h1 style="color:Tomato">Course Sign Up Page </h1>
      <p><span><strong>Note: </strong></span>Fill up the required details</p>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="details" placeholder="First name" required><br>
      <label for="lname">Last Name:  </label>
      <input id="lname" type="text" name="details" placeholder="Last name" required><br>
      <label for="email_id">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp  </label>
      <input id="email_id" type="email" name="details" placeholder="user@email.com" required><br>
      <label for="pass">Create a Password:</label>
      <input id="pass" type="password" name="details" value="" required><br>
      <label for="cpass">Confirm Password:</label>
      <input id="cpass" type="password" name="details" value="" required><br>
      <br>

      <p><strong>Are you over 18?</strong></p>
      <input id="yes" type="radio" name="18+" value="Yes">
      <label for="yes">Yes</label><br>
      <input id="no" type="radio" name="18+" value="No">
      <label for="no">No</label><br><br>


      <p><strong>Select Mode of Payment</strong></p>
      <select name="Payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Debit Card">Debit Card</option>
        <option value="UPI">UPI</option>

      </select>
      <br>
      <br>
      <br>
      <br>

      <input type="submit" name="" value="Sign Up">


    </form>

  </body>
</html>
