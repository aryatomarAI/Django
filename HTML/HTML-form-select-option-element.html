<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <form  method="get">
    <h1 style="background-color:SlateBlue;">Hotel Feedback Form</h1>
    <br>

    <h3 style="color:SlateBlue"><strong>Where are you from?</strong></h3>
    <input id="Ind" type="radio" name="where" value="Indian">
    <label for="Ind">India</label><br>
    <input id="Forn" type="radio" name="where" value="Foreigner">
    <label for="Forn">Other Country</label>
    <br>
    <h3 style="color:SlateBlue">How were our hotel's services?</h3>
    <select  name="stars">
      <option value="Excellent">4</option>
      <option value="Great">3</option>
      <option value="Good">2</option>
      <option value="Average">1</option>
      <option value="Bad">0</option>
    </select>
    <br>
    <h3 style="color:SlateBlue">Are you willing to come back again?</h3>
    <input id="yes" type="radio" name="choice" value="Yes">
    <label for="yes">Yes</label>
    <input id="no" type="radio" name="choice" value="No">
    <label for="no">No</label>
    <br>
    <h3 style="color:SlateBlue">Any other Feedback</h3>
    <textarea name="feedback" rows="8" cols="80"></textarea>
    <br>
    <br>
    <input type="submit" name="" value="Submit Feedback">

    </form>
  </body>
</html>
