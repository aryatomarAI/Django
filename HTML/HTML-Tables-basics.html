<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML_Tables</title>
  </head>
  <body>
    <h1>HTML Table Basic elements:</h1>
    <p><strong>tables:</strong>Starting of table</p>
    <p><strong>thead:</strong>Header row of the table</p>
    <p><strong>th:</strong>element(name of columns)</p>
    <p><strong>tr:</strong>table row</p>
    <p><strong>td:</strong>table cells</p>
    <table border="10">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>300</td>
        <td>Blue</td>
        <td>India</td>
      </tr>
      <tr>
        <td>200</td>
        <td>Saffron</td>
        <td>China</td>
      </tr>
    </table>

  </body>
</html>
