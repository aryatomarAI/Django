<!--- An HTML is used to collect user input. The uses input is most often sent to a server for processing--->
<!--- The form element is used to create an HTML form for user input--->
<!--- The form element is a container for different types of input elements, such as: text fields, checkboxes, radio buttons, submit buttons, etc.--->
<!--- The HTML input element is most used form element.--->
<!--- An input element can be displayed in many ways, depending on the type attributes.--->

 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>html_form_basics</title>
   </head>
   <body>
     <form>
     <h1>HTML form basics</h1>
     <h2>Enter your email and password here</h2>
     <input type="email" name="username" value="useremail">
     <input type="password" name="mypassword" value="12345678">
     <input type="submit" name="" value="submit">

     <h2>Enter text here</h2>
     <input type="text" name="customer_review" value="Write a review">
     <input type="submit" name="" value="Submit Your Review">

     <h2>Choose a color of your preference</h2>
     <input type="color" name="" value="black">
    </form>
   </body>
 </html>
