<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic HTML tags</title>
  </head>
  <body>
    <!---Heading Tag: The <h1> to <h6> HTML elements represent six levels of section headings. <h1> is the highest section level and <h6> is the lowest-->
    <h1>This is a Heading Tag that i have created using h1 tag</h1>
    <h2>This is another Heading tag that i have created using h2 tag</h2>
    <!---Paragraph tag: The <p> The <p> HTML element represents a paragraph. Paragraphs are usually represented in visual media as blocks of text separated from adjacent blocks by blank lines and/or first-line indentation, but HTML paragraphs can be any structural grouping of related content, such as images or form fields --->
    <p>This is the first paragraph of this html file.</p>
    <p>This is the second paragraph.</p>
    <!--- To show text in bold--->
    <p><strong>This text is in bold.</strong></p>
    <!--- To show text in italics--->
    <p><em>This text is in Italics.</em></p>
  </body>
</html>
