{% extends "CBVapp/stu_base.html" %}

{% block body_block %}
<h1>
  {% if not form.instance.pk %}
    create school
  {% else %}
    update school
  {% endif %}
</h1>
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

  <input type="submit" class="btn btn-primary" name="" value="Submit">

</form>

{% endblock %}
