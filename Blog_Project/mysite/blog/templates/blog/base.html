<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog base page</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Mediunm editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!--Load CSS file-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  </head>
  <body class="loader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid techfont custom_navbar ">

      <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a  class="nav-link" href="{% url 'blog:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com">Github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://linkedin.com">linkedin</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:post_new' %}">New Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> Welcome: {{user.username}} </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}" aria-label="Login">
              Login
            </a>
          </li>
          {% endif %}
        </ul>

      </div>

      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
          {% block body_content %}
          {% endblock %}

        </div>

      </div>
      </div>
    </div>
  </body>
</html>
