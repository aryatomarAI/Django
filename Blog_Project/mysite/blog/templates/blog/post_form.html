{% extends "blog/base.html" %}
{% block body_content %}
<h1>New Post</h1>
<form class="post-form"  method="POST">
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <button type="submit" class="save btn btn-primary" name="button">Save</button>
</form>
<script>var editor=new MediumEditor('.editable'); </script>

{% endblock %}
