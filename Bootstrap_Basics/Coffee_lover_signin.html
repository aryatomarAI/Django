<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      #myfont{
      font-family: 'Luckiest Guy', cursive;

      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Welcome</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="Coffee_lover_project_landing.html">Landing Page</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <span class="border-0">
   <div class="px-5 py-5 my-5 bg-success p-2 text-dark bg-opacity-10">
     <h1 class="pt-3 text-success display-4" id="myfont">Log In</h1>
     <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
   </div>
   </span>
   <form class="container">
     <div class="mb-3">
     <label for="myemail" class="form-label text-success"><strong>Email Address</strong></label>
     <input id="myemail" type="email" name="" class="form-control" placeholder="user@email.com" aria-describedby="mem">
     <div id="mem" class="form-text text-success">We'll never share your email with anyone else...
     </div>
     </div>
     <div class="mb-3 text-success">
       <label class="form-label" for="emailadd"><strong>Password:</strong></label>
       <input class="form-control" type="password" name="" placeholder="Password">

     </div>
     <div class="mb-3 form-check text-success">
       <input id="check_box" type="checkbox" class="form-check-input" name="" value="">
       <label for="check_box" class="form-check-label"><strong>Keep me Logged In</strong></label>

     </div>
     <div class="mb-3">
       <button class="btn btn-success btn-lg" type="button" name="button">Submit</button>

     </div>

   </form>
</div>
  </body>
