<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap_forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body>
  <form class="container">
    <div class="mb-3">
      <label for="email address" class="form-label">Email Address:</label>
      <input id="email address" type="email" name="" class="form-control" aria-describedby="emailHelp" placeholder="user@email.com">
      <div class="form-text" id="emailHelp">We'll never share your email with anyone else...
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="emailadd">Password:</label>
      <input class="form-control" type="password" name="" value="">

    </div>
    <div class="mb-3">
      <input id="check_box" type="checkbox" class="form-check-input" name="" value="">
      <label for="check_box" class="form-check-label">Check Me Out...</label>

    </div>
    <div class="mb-3">
      <button class="btn btn-info btn-lg" type="button" name="button">Submit</button>

    </div>

  </form>

  </body>
</html>
